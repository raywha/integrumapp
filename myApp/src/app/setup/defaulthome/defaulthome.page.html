<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1" text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>{{public.defaulthome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="account-box">
    <div class="radioBox">
      <ion-radio-group name="auto" [(ngModel)]="select.value">
        <ion-item slot="start">
          <ion-label *ngIf="select.value!='Portal Page'" >{{online.portalpage.text}}</ion-label>
          <ion-label *ngIf="select.value=='Portal Page'" color="favorite" class="active">{{online.portalpage.text}}</ion-label>
          <ion-radio value="{{online.portalpage.value}}" color="favorite" slot="end" mode="ios" (click)="changeSelect('Portal Page')"></ion-radio>
        </ion-item>
       
        <ion-list *ngIf="portalList.length>1 && select.value=='Portal Page'">
          <ion-item> 
            <ion-label color="favorite"> {{online.portalTip}}: </ion-label>  
          </ion-item>
          <ion-item *ngFor="let item of portalList" (click)="radioCheck(item.Title)">
            <ion-label> {{item.Title}} </ion-label>
            <ion-icon color="favorite" slot="end" *ngIf="portal!=item.Title" name="radio-button-off"></ion-icon>
            <ion-icon color="favorite" slot="end" *ngIf="portal==item.Title" name="radio-button-on"></ion-icon>
          </ion-item>
        </ion-list>
        <ion-item *ngIf="portalList.length==1 && select.value=='Portal Page'" (click)="radioCheck(portalList[0]['Title'])"> 
          <ion-label> {{portalList[0]['Title']}} </ion-label>
          <ion-icon color="favorite" name="radio-button-on"></ion-icon>
        </ion-item>
        

        <ion-item slot="start">
          <ion-label *ngIf="select.value!='To-Do Page'" >{{online.todopage.text}}</ion-label>
          <ion-label *ngIf="select.value=='To-Do Page'" color="favorite" class="active">{{online.todopage.text}}</ion-label>
          <ion-radio value="{{online.todopage.text}}" color="favorite" slot="end" mode="ios" (click)="changeSelect('To-Do Page')"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>    
  </div>
</ion-content>
