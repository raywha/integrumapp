<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="tabs/tab1" text="" color="dark"></ion-back-button>
        </ion-buttons>
    <ion-title>{{public.offline}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="account-box">
    <ion-item lines="none">
      <ion-label>{{offline.name}}</ion-label>
      <ion-toggle mode="ios" (ionChange)="changeOffline()"></ion-toggle>
    </ion-item>
    <!--<ion-item lines="none" *ngIf="!offlineFlag">

      <ion-button size="middle" (click)="async()">      
        <ion-icon name="sync"></ion-icon>    
      </ion-button>
    </ion-item>-->
    <div class="description">
      <p class="title">{{offline.title}}:</p>
      <ul>
        <li>{{offline.content}}</li>
        <li>{{offline.content2}}</li>
        <li>{{offline.content3}}</li>
      </ul>
    </div>
  </div>
</ion-content>
