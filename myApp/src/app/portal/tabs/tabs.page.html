<ion-tabs>

  <ion-tab-bar slot="bottom"  (ionTabBarChanged) = "change($event)">
    <ion-tab-button tab="tab1" [style]="cbgcolor" (click)="gotoDefaultHome()"> 
    <!-- <ion-tab-button tab="tab1" [style]="cbgcolor">-->
      <ion-icon name="home"></ion-icon>
      <ion-label> {{'public.home' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button [style]="cbgcolor" (click)="presentPopoverPortal($event)">
      <ion-icon name="list"></ion-icon>
      <ion-label> {{'public.portal' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab3" [style]="cbgcolor">
      <ion-icon name="eye"></ion-icon>
      <ion-label> {{'public.todo' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button (click)="presentPopover($event)" [style]="cbgcolor">
      <ion-icon name="settings"></ion-icon>
      <ion-label> {{'public.setting' | translate}}</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>

</ion-tabs>
