<ion-content>
   <ion-row>
      <signature-pad class="test" [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
   </ion-row>
  <ion-button full color="danger" (click)="clearPad()">Clear</ion-button>
  <ion-button full color="secondary" (click)="savePad()">Save</ion-button>
</ion-content>
